name: release

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit to build'
        required: true
        type: string
      version:
        description: 'Version to release'
        required: true
        type: string
      update-base-tag:
        description: 'Update base tag'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.commit }}

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew shadowJar

      - name: Copy binary
        run: mkdir -p release && mv build/libs/google-photos-exporter.jar release

      - name: Commit binary
        uses: EndBug/add-and-commit@v9
        with:
          add: 'release/google-photos-exporter.jar'
          message: 'Release ${{ inputs.version }}'
          new_branch: 'release/${{ inputs.version }}'
          tag: '${{ inputs.version }} --force'
          tag_push: '--force'

      - name: Calculate major version tag
        run: echo "MAJOR_VERSION_TAG=$(echo ${{ inputs.version }} | cut -d '.' -f 1)" >> $GITHUB_ENV
        if: ${{ inputs.update-base-tag }}

      - name: Update major version tag
        if: ${{ inputs.update-base-tag }}
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.MAJOR_VERSION_TAG }}
          force_push_tag: true
          commit_sha: release/${{ inputs.version }}

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/google-photos-exporter.jar
          tag_name: ${{ inputs.version }}
          generate_release_notes: true

      - name: Update release
        run: gh release edit ${{ inputs.version }} --latest
        env:
          GH_TOKEN: ${{ github.token }}
